{% load static %}
<html>
    <head>
        <title>Aman's blog</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
		<link href="https://fonts.googleapis.com/css?family=Charm|Indie+Flower|PT+Sans|Special+Elite|ZCOOL+QingKe+HuangYou" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
		
    </head>
 <body>
	<img id="image" src="{% static 'images/cover.jpg' %}" width="100%" height=18% margin-left=0px margin-top=0px>
    <div class="page-header">
{% if user.is_authenticated %}
                <a class="top-menu" href="{% url 'logout' %}">Logout</a>
              {% else %}
                <a class="top-menu" href="{% url 'login' %}">Login</a>
              {% endif %}
{% if user.is_superuser %}
    <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
{% endif %}
        <h1><a id="blogtitle" href="/">Through My Eyes</a></h1>
    </div>
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
            {% block content %}
            {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
